<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: 'Inter', Helvetica, sans-serif;
            color: #fff;
        }

        .player-container {
            text-align: center;
            max-width: 500px;
            display: none; /* Initially hidden */
        }

        .album-cover {
            width: 300px;
            height: 300px;
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            transition: opacity 0.5s;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #fff;
            width: 0;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .hover-time {
            position: absolute;
            top: -30px;
            background-color: #000;
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            transform: translateX(-50%);
            display: none;
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .controls span {
            cursor: pointer;
            text-transform: uppercase;
        }

        .tracklist-container {
            height: 200px;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
        }

        .track {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .track:last-child {
            border-bottom: none;
        }

        .track:hover {
            background-color: #333;
        }

        .track img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .track-details {
            flex: 1;
            overflow: hidden;
        }

        .track-name-list {
            font-size: 14px;
            font-weight: 700;
        }

        .track-artist-list {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
        }

        .loading {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="player-container" id="player-container">
        <img src="LIST.png" alt="Album Cover" class="album-cover" id="album-cover">

        <div class="track-info">
            <div class="track-name" id="current-track-name">JESUS IS LORD</div>
            <div class="track-artist" id="current-track-artist">Ye, Sunday Service Choir</div>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="hover-time" id="hover-time"></div>
        </div>

        <div class="time-stamps">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>

        <div class="controls">
            <span id="back">Back</span>
            <span id="play-pause-button">Play</span>
            <span id="skip">Skip</span>
        </div>

        <div class="tracklist-container">
            <div class="track" onclick="playTrack(0)" data-index="0">
                <img src="LIST.png" alt="JESUS IS LORD">
                <div class="track-details">
                    <div class="track-name-list">1. JESUS IS LORD</div>
                    <div class="track-artist-list">Ye, Sunday Service Choir</div>
                </div>
                <div class="track-duration" id="track1-duration">0:00</div>
            </div>
            <div class="track" onclick="playTrack(1)" data-index="1">
                <img src="LIST.png" alt="CLOSED ON SUNDAY">
                <div class="track-details">
                    <div class="track-name-list">2. CLOSED ON SUNDAY</div>
                    <div class="track-artist-list">Ye, Sunday Service Choir</div>
                </div>
                <div class="track-duration" id="track2-duration">0:00</div>
            </div>
            <div class="track" onclick="playTrack(2)" data-index="2">
                <img src="LIST.png" alt="NEW AGAIN">
                <div class="track-details">
                    <div class="track-name-list">3. NEW AGAIN</div>
                    <div class="track-artist-list">Ye, Sunday Service Choir</div>
                </div>
                <div class="track-duration" id="track3-duration">0:00</div>
            </div>
            <div class="track" onclick="playTrack(3)" data-index="3">
                <img src="LIST.png" alt="KEEP MY SPIRIT ALIVE">
                <div class="track-details">
                    <div class="track-name-list">4. KEEP MY SPIRIT ALIVE</div>
                    <div class="track-artist-list">Ye, Sunday Service Choir</div>
                </div>
                <div class="track-duration" id="track4-duration">0:00</div>
            </div>
            <div class="track" onclick="playTrack(4)" data-index="4">
                <img src="LIST.png" alt="GOD IS">
                <div class="track-details">
                    <div class="track-name-list">5. GOD IS</div>
                    <div class="track-artist-list">Ye, Sunday Service Choir</div>
                </div>
                <div class="track-duration" id="track5-duration">0:00</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading"></div>

    <script>
        const audio = new Audio();
        const playPauseButton = document.getElementById('play-pause-button');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const hoverTime = document.getElementById('hover-time');
        const currentTimeElement = document.getElementById('current-time');
        const totalTimeElement = document.getElementById('total-time');
        const currentTrackName = document.getElementById('current-track-name');
        const currentTrackArtist = document.getElementById('current-track-artist');
        const albumCover = document.getElementById('album-cover');
        const playerContainer = document.getElementById('player-container');
        const loadingMessage = document.getElementById('loading');

        const tracks = [
            { name: "JESUS IS LORD", artist: "Ye, Sunday Service Choir", src: "https://zzzael.github.io/JIK/JIK.mp3" },
            { name: "CLOSED ON SUNDAY", artist: "Ye, Sunday Service Choir", src: "https://zzzael.github.io/JIK/OSND.mp3" },
            { name: "NEW AGAIN", artist: "Ye, Sunday Service Choir", src: "https://zzzael.github.io/JIK/NEWAGAIN.mp3" },
            { name: "KEEP MY SPIRIT ALIVE", artist: "Ye, Sunday Service Choir", src: "https://zzzael.github.io/JIK/KMSA.mp3" },
            { name: "GOD IS", artist: "Ye, Sunday Service Choir", src: "https://zzzael.github.io/JIK/GodIs.mp3" }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;

        const playTrack = async (index) => {
            if (index < 0 || index >= tracks.length) return;

            try {
                // Abort previous request if exists
                if (audio.src) {
                    audio.pause();
                    audio.src = "";
                }

                currentTrackIndex = index;
                audio.src = tracks[index].src;
                currentTrackName.textContent = tracks[index].name;
                currentTrackArtist.textContent = tracks[index].artist;
                albumCover.src = 'LIST.png';
                playerContainer.style.display = 'block'; // Show player container
                playPauseButton.textContent = 'Pause';

                // Load and play the new track
                audio.load();
                await audio.play();
                isPlaying = true;
            } catch (error) {
                console.error('Playback error:', error);
                playPauseButton.textContent = 'Play';
            }
        };

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(currentTime);
            totalTimeElement.textContent = formatTime(duration);
        });

        audio.addEventListener('ended', () => {
            playTrack((currentTrackIndex + 1) % tracks.length);
        });

        progressBar.addEventListener('click', (e) => {
            const barWidth = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / barWidth) * duration;
        });

        progressBar.addEventListener('mousemove', (e) => {
            const barWidth = progressBar.clientWidth;
            const hoverX = e.offsetX;
            const duration = audio.duration;
            const hoverTimeValue = (hoverX / barWidth) * duration;
            hoverTime.textContent = formatTime(hoverTimeValue);
            hoverTime.style.left = `${hoverX}px`;
            hoverTime.style.display = 'block';
        });

        progressBar.addEventListener('mouseout', () => {
            hoverTime.style.display = 'none';
        });

        playPauseButton.addEventListener('click', async () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseButton.textContent = 'Play';
            } else {
                try {
                    await audio.play();
                    isPlaying = true;
                    playPauseButton.textContent = 'Pause';
                } catch (error) {
                    console.error('Playback error:', error);
                    playPauseButton.textContent = 'Play';
                }
            }
        });

        document.getElementById('back').addEventListener('click', () => {
            playTrack((currentTrackIndex - 1 + tracks.length) % tracks.length);
        });

        document.getElementById('skip').addEventListener('click', () => {
            playTrack((currentTrackIndex + 1) % tracks.length);
        });

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        };

        // Show player container and wait for user interaction to start playback
        window.onload = () => {
            playerContainer.style.display = 'block';
        };

    </script>
</body>
</html>
