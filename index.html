<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            position: relative;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 300px; /* Current video size */
            height: 300px;
            display: block;
            margin: 0 auto;
        }

        .title {
            text-transform: uppercase;
            font-weight: 500;
            font-size: 14px; /* Current text size */
            margin-top: 5px;
            text-align: center; /* Centered text */
        }

        .countdown {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
        }

        /* Hide body initially until the video is loaded */
        body.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body class="hidden">
    <div class="countdown" id="countdown">Loading...</div>

    <div class="video-container">
        <video id="video" src="puresouls.mp4" controls autoplay muted loop></video>
        <div class="title">Pure Souls - Single</div>
    </div>

    <script>
        // Wait for the video to load before showing the page
        const videoElement = document.getElementById('video');
        videoElement.addEventListener('canplaythrough', function() {
            document.body.classList.remove('hidden');
        });

        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setHours(0, 0, 0, 0);
            targetDate.setDate(targetDate.getDate() + (6 - targetDate.getDay()) % 7);  // Saturday

            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerText = '00:00:00:00';
                return;
            }

            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);
            const milliseconds = Math.floor((timeDifference % 1000) / 16.67);  // 60 steps per second

            document.getElementById('countdown').innerText =
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}:` +
                `${milliseconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 16.67);  // Updates every 16.67 ms (~60 times per second)
    </script>
</body>
</html>
